{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Вход{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div>
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>
        
        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        
        <div>
            <label>
                <input type="checkbox" name="remember_me">
                Запомнить меня
            </label>
        </div>
        
        <button type="submit">Войти</button>
    </form>
    
    <div>
        <p>Нет аккаунта? <a href="/lab8/register">Зарегистрироваться</a></p>
        <p><a href="/lab8/">На главную</a></p>
    </div>
{% endblock %}
