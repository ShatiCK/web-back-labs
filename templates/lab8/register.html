{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if error %}
        <div>
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab8/register" method="post">
        <div style="margin-bottom: 15px;">
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        
        <button type="submit" style="padding: 8px 15px; cursor: pointer;">
            Зарегистрироваться
        </button>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab8/">На главную</a>
    </div>
{% endblock %}
