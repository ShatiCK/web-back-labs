{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    
    <form method="post">
        <div>
            <label for="temperature">Температура (°C):</label>
            <input type="number" id="temperature" name="temperature" 
                   value="{{ temperature or '' }}" min="-50" max="0">
        </div>
        <button type="submit">Установить температуру</button>
    </form>
    
    {% if error %}
        <div style="color: red; margin-top: 20px;">{{ error }}</div>
    {% elif temperature is not none %}
        <div style="margin-top: 20px;">
            <p>Установлена температура: {{ temperature }}°C</p>
            <div style="color: blue;">
                {% for i in range(snowflakes) %}
                    ❄️
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
