{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if success %}
        <div style="color: green; font-weight: bold; margin-bottom: 20px;">
            {{ success }}
        </div>
        <a href="/lab4/login">Перейти к входу</a>
    {% else %}
        <form method="post">
            <div>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" value="{{ login_input or '' }}" required>
            </div>
            
            <div>
                <label for="name">Имя и фамилия:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="м" checked>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="ж">
                <label for="female">Женский</label>
            </div>
            
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div>
                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            {% if error %}
                <div style="color: red; font-weight: bold;">{{ error }}</div>
            {% endif %}
            
            <div>
                <button type="submit">Зарегистрироваться</button>
                <a href="/lab4/login" style="margin-left: 10px;">Уже есть аккаунт?</a>
            </div>
        </form>
    {% endif %}
{% endblock %}
