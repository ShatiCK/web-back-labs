{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', filename='lab5/lab5.css') }}">
    
    <div class="lab5-container">
        <h1>Регистрация</h1>
        
        <nav class="lab5-nav">
            <a href="{{ url_for('lab5.lab') }}">Главная</a>
            <a href="{{ url_for('lab5.login') }}">Войти</a>
            <span class="username">Пользователь: {{ session.get('username', 'anonymous') }}</span>
        </nav>
        
        <div class="lab5-content">
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="post" class="register-form">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required maxlength="30">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
