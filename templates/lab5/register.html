{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; background-color: #ffe6e6; border: 1px solid red;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>
        <div>
            <label>
                Полное имя: <input type="text" name="full_name">
            </label>
        </div>
        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
