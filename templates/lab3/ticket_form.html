{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Железнодорожный билет</h1>

    <form>
        <div>
            <label>ФИО пассажира:</label>
            <input type="text" name="fio" value="{{ fio }}" placeholder="Иванов Иван Иванович">
            <span style="color: red">{{ errors.fio }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>Тип полки:</label>
            <select name="shelf">
                <option value="">-- Выберите полку --</option>
                <option value="upper" {{ shelf == 'upper' and 'selected' }}>Верхняя</option>
                <option value="lower" {{ shelf == 'lower' and 'selected' }}>Нижняя</option>
                <option value="upper_side" {{ shelf == 'upper_side' and 'selected' }}>Верхняя боковая</option>
                <option value="lower_side" {{ shelf == 'lower_side' and 'selected' }}>Нижняя боковая</option>
            </select>
            <span style="color: red">{{ errors.shelf }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>
                <input type="checkbox" name="linen" {{ linen == 'on' and 'checked' }}>
                С бельём
            </label>
        </div>

        <div style="margin-top: 15px;">
            <label>
                <input type="checkbox" name="baggage" {{ baggage == 'on' and 'checked' }}>
                С багажом
            </label>
        </div>

        <div style="margin-top: 15px;">
            <label>Возраст:</label>
            <input type="number" name="age" value="{{ age }}" min="1" max="120" placeholder="18">
            <span style="color: red">{{ errors.age }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>Пункт выезда:</label>
            <input type="text" name="departure" value="{{ departure }}" placeholder="Москва">
            <span style="color: red">{{ errors.departure }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>Пункт назначения:</label>
            <input type="text" name="destination" value="{{ destination }}" placeholder="Санкт-Петербург">
            <span style="color: red">{{ errors.destination }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>Дата поездки:</label>
            <input type="date" name="date" value="{{ date }}">
            <span style="color: red">{{ errors.date }}</span>
        </div>

        <div style="margin-top: 15px;">
            <label>
                <input type="checkbox" name="insurance" {{ insurance == 'on' and 'checked' }}>
                Страховка
            </label>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">Рассчитать стоимость</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
{% endblock %}
