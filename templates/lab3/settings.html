{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки</h1>

    <form>
        <div>
            <label>Выберите цвет текста:</label>
            <input type="color" name="color" value="{{ color or '#000000' }}">
        </div>

        <div style="margin-top: 15px;">
            <label>Выберите цвет фона:</label>
            <input type="color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>

        <div style="margin-top: 15px;">
            <label>Выберите размер шрифта (px):</label>
            <input type="number" name="font_size" value="{{ font_size or '16' }}" min="10" max="50">
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">OK</button>
            <a href="/lab3/clear_settings" style="margin-left: 10px; color: red;">Сбросить настройки</a>
            <a href="/lab3" style="margin-left: 10px;">Главное меню</a>
        </div>
    </form>

    <div style="margin-top: 30px; padding: 15px; border: 1px solid #ccc;">
        <h3>Предпросмотр:</h3>
        <div style="color: {{ color or '#000000' }}; background-color: {{ bg_color or '#ffffff' }}; font-size: {{ font_size or '16' }}px; padding: 10px;">
            Это пример текста с выбранными настройками
        </div>
    </div>
{% endblock %}
